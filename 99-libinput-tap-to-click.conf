    Section "InputClass"
        Identifier "libinput touchpad catchall"
        MatchIsTouchpad "on"
        MatchDevicePath "/dev/input/event*"
        Driver "libinput"
        Option "Tapping" "on"
        Option "AccelProfile" "adaptive"
        Option "DisableWhileTyping" "on"
        Option "NaturalScrolling" "true"
    EndSection
